<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>CRAN</title>
  <style type="text/css">
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #container{height:100%}
  </style>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=bA855jBQ52TRbpu21Ey0GBD4YxfQWFpH"></script>
</head>

<body>
  <!-- 导航条 -->
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">北京邮电大学</a>
        <!-- 这里可以换成一个北邮的logo -->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">网络部署</a>
          </li>
          <li>
            <a href="#">链路部署</a>
          </li>
          <li>
            <a href="#">网络优化</a>
          </li>
          <li>
            <a href="#">运行配置</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form navbar-right" role="admin-login">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" style="margin-right:20px;">用户登录</button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#caseManageModal" style="margin-right:20px;">实例管理</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- 导航条 -->

  <!-- 用户登录模态框 -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-label="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title">用户登录</h3>
        </div>
        <!-- header -->

        <form name="" method="post" action=""> <!-- 这里要提交到特定的页面进行处理 -->
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">帐号</label>
              <input id="name" type="text" name="name" class="form-control" placeholder="帐号" required autofocus/>
              <span class="label label-warning" id="username_msg"></span>
            </div>
            <div class="form-group">
              <label class="control-label">密码</label>
              <input id="password" type="password" name="password" class="form-control" placeholder="密码" />
              <span class="label label-warning" id="password_msg"></span>
            </div>
          </div>
          <!-- body -->

          <div class="modal-footer">
            <input type="submit" name="submit" class="btn btn-primary" value="登录">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
          <!-- footer -->
        </form>
      </div>
    </div>
  </div>
  <!-- 用户登录模态框 -->

  <!-- 实例管理模态框 -->
  <div class="modal fade" id="caseManageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">实例管理</h4>
        </div>
        <!-- header -->

        <form name="" method="post" action="">  <!-- 这里要提交到特定的页面进行处理 -->
          <div class="modal-body">
            <table class="table table-bordered table-hover text-center">
              <tr>
                <td></td> <!-- 这里本来应该是th，但是如果是th的话无法实现居中，所以改成了td -->
                <td>实例名</td>
                <td>备注</td>
              </tr>
              <tr>
                <td><input type="radio" name="radio" value=""></td>
                <td>1</td>
                <td>1</td>
              </tr>
              <tr>
                <td><input type="radio" name="radio" value=""></td>
                <td>6</td>
                <td>1</td>
              </tr>
              <tr>
                <td><input type="radio" name="radio" value=""></td>
                <td>7</td>
                <td>1</td>
              </tr>
            </table>
          </div>
          <!-- body -->

          <div class="modal-footer">
            <input type="submit" name="submit" class="btn btn-primary" value="导入实例">
          </div>
          <!-- footer -->
        </form>
      </div>
    </div>
  </div>
  <!-- 实例管理模态框 -->

  <!-- 百度地图 -->
  <div class="container-fluid" id="container">

  </div>
  <!-- 百度地图 -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var map = new BMap.Map("container");  //创建地图实例
    var point = new BMap.Point(116.404, 39.915);  //创建点坐标（此处为天安门坐标）
    map.centerAndZoom(point, 15); //初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);  //开启鼠标滚轮缩放

    map.addControl(new BMap.ScaleControl());  //添加一个比例尺控件

    var marker = new BMap.Marker(point);
    map.addOverlay(marker); 
  </script>
</body>

</html>
